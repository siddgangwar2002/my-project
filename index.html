<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" 
     content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Editable React Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: none;
      background: transparent;
    }

    input:focus {
      outline: 1px solid #999;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>Month 1 Task Tracker</h2>
  <div id="root"></div>

  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const tasks = [
        "Onboarding Call",
        "Google Search Console Access",
        "Google Analytics Access",
        "Website Access",
        "Technical Audit",
        "Anchor Text and Semantic Analysis",
        "Competitor Analysis",
        "Anchor Text / URL Mapping",
        "Google Data Studio Report - Local Reporting Suite",
        "Site Level Optimization",
        "On Page Optimization",
        "Content Creation",
        "Content Publishing",
        "Premium Press Release",
        "Authority Niche Placements",
        "Review Management",
        "Index Links",
        "Video Recap"
      ];

      const [tableData, setTableData] = useState(
        tasks.map(task => ({ task, col2: "", col3: "", col4: "", }))
      );

      const handleChange = (index, key, value) => {
        const updatedData = [...tableData];
        updatedData[index][key] = value;
        setTableData(updatedData);
      };

      const handleSubmit = () => {
        console.log("Data ready for API POST:", tableData);
        alert("Data logged in console.");
      };

      return (
        <div>
          <table>
            <thead>
              <tr>
                <th>MONTH 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
              </tr>
            </thead>
            <tbody>
              {tableData.map((row, index) => (
                <tr key={index}>
                  <td>{row.task}</td>
                  <td>
                    <input
                      value={row.col2}
                      onChange={(e) => handleChange(index, "col2", e.target.value)}
                    />
                  </td>
                  <td>
                    <input
                      value={row.col3}
                      onChange={(e) => handleChange(index, "col3", e.target.value)}
                    />
                  </td>
                  <td>
                    <input
                      value={row.col4}
                      onChange={(e) => handleChange(index, "col4", e.target.value)}
                    />
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
          <button onClick={handleSubmit}>Submit Data</button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
